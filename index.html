<html>
<head>
<meta charset="utf-8">
<title>konnyaku小站-主页</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
</head>
<body>
<script type="text/javascript" language="javascript">
	function changeurl(change)
	{
		switch(change)
		{
			case 1:
				 frame_index.setAttribute("src","http://www.moekonnyaku.com");
				break;
			case 2:
				 frame_index.setAttribute("src","http://www.stevenmhy.tk/");
				break;
			case 3:
				frame_index.setAttribute("src","http://www.moekonnyaku.com/wp-admin");
				break;
			case 4:
				var ems=prompt("您需要进入什么网站?","https://moekonnyaku.com/");
				frame_index.setAttribute("src",+ems);
				break;
			case 5:
				frame_index.setAttribute("src","http://history.moekonnyaku.com/newer-log.html");
				break;
			case 6:
				frame_index.setAttribute("src","http://history.moekonnyaku.com/history.html");
				break;
		}
		
	}
	function getHelper(change)
	{
		switch(change)
		{
			case 1:
				
				break;
		}
	}
</script>
<div id="menu">
<div id="top">
	<h1>Konnyaku小站</h1>
</div>
<dl>
	<dt>主页</dt>
</dl>
<dl>
	<dt>友情链接</dt>
	<dd>
		<div id="konnyaku"><a href="#" onClick="changeurl(6)">主页</a></div>
		<div id="blog_konnyaku"><a href="#" onClick="changeurl(1)">三级的蒟蒻的博客</a></div>
		<div id="blog_stevenmhy"><a href="#" onClick="changeurl(2)">StevenMengのBlog</a></div>
		<div id="blog_konnyaku_manage"><a href="#" onClick="changeurl(3)">(仅限三级的蒟蒻)三级的蒟蒻的博客-admin管理</a></div>
		<div id="newer_logs"><a href="#" onClick="changeurl(5)">开发日志</a></div>
	</dd>
	<dt>沙雕功能</dt>
	<dd>
		<div id="tools_manage_links"><a href="#" onClick="changeurl(4)">更改链接</a></div>
	</dd>
	<dt>帮助</dt>
	<dd>
		<div id="help_error_503"><a href="#" onClick="getHelper(1)">出现了503?</a></div>
	</dd>
</dl>
</div>
<div id="dashboard">
	<div id="tabs_control">		
	</div>
	<div id="frame_control">
		<iframe id="frame_index" src="http://history.moekonnyaku.com/history.html"></iframe>
	</div>
</div>
<script language="javascript" type="text/javascript">
	$("#frame_index").css("height",toString(window.outerHeight));
</script>
</body>
</html>
